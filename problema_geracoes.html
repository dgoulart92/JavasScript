<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");

	};

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	};

	var anoInicial = 1500;
	var anoAtual = 2022;
	var mediaAno = 28;
	var geracoes = Math.round((anoAtual - anoInicial) / mediaAno);


	mostra("Se passaram " + geracoes + " gerações desde " + anoInicial);




</script>
