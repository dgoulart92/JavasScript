<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra (frase) {

		document.write(frase);
		pulaLinha();

	}

	mostra("TABUADA");
	var numero = parseInt(prompt("Digite o n√∫mero:"));


	for(var multiplicador = 1; multiplicador <=10; multiplicador++) {

		mostra(numero + " X " + multiplicador + " = " + numero * multiplicador + ".");

	}

</script>
