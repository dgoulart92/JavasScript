<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector("canvas"); 
	var pincel = tela.getContext("2d");
	
	pincel.fillStyle = "white";
	pincel.fillRect(0,0,600,400);
	
	pincel.fillStyle = "black";
	pincel.beginPath();
	pincel.moveTo(0,0);
	pincel.lineTo(0,300);
	pincel.lineTo(500,0);
	pincel.fill();
	
	pincel.fillStyle = "black";
	pincel.beginPath();
	pincel.moveTo(600,400);
	pincel.lineTo(600,100);
	pincel.lineTo(100,400);
	pincel.fill();
	
	pincel.fillStyle = "red";
	pincel.fillRect(250,150,100,100);
	
	pincel.fillStyle = "white";
	pincel.beginPath();
	pincel.moveTo(250,150);//x0 e y0
	pincel.lineTo(250,160);//x0 e y+10
	pincel.lineTo(255,160);//x+5 e y0
	pincel.lineTo(265,190);//x+10 e y+30
	pincel.lineTo(290,190);//x+25 e y0
	pincel.lineTo(290,170);//x0 e y-20
	pincel.lineTo(260,155);//x-30 e y-15
	pincel.lineTo(260,150);//x0 e y-5
	pincel.fill();
	
	pincel.beginPath();
	pincel.moveTo(350,250);//x0 e y0
	pincel.lineTo(350,240);//x0 e y-10
	pincel.lineTo(345,240);//x-5 e y0
	pincel.lineTo(335,210);//x-10 e y-30
	pincel.lineTo(310,210);//x-25 e y0
	pincel.lineTo(310,230);//x0 e y+20
	pincel.lineTo(340,245);//x+30 e y+15
	pincel.lineTo(340,250);//x0 e y+5
	pincel.fill();
	
	pincel.beginPath();
	pincel.moveTo(350,150);//x0 e y0
	pincel.lineTo(350,160);//x0 e y+10
	pincel.lineTo(345,160);//x-5 e y0
	pincel.lineTo(335,190);//x-10 e y+30
	pincel.lineTo(310,190);//x-25 e y0
	pincel.lineTo(310,170);//x0 e y-20
	pincel.lineTo(340,155);//x+30 e y-15
	pincel.lineTo(340,150);//x0 e y-5
	pincel.fill();
	
	pincel.beginPath();
	pincel.moveTo(250,250);//x0 e y0
	pincel.lineTo(250,240);//x0 e y-10
	pincel.lineTo(255,240);//x+5 e y0
	pincel.lineTo(265,210);//x+10 e y-30
	pincel.lineTo(290,210);//x+25 e y0
	pincel.lineTo(290,230);//x0 e y+20
	pincel.lineTo(260,245);//x-30 e y+15
	pincel.lineTo(260,250);//x0 e y+5
	pincel.fill();
</script>
