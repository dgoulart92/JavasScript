<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

	function sorteiaCor() {
		
		var cores = ['blue', 'red', 'yellow', 'green', 'black', 'white'];
		
		var numeroAleatorio = Math.round(Math.random() *10);

		if(numeroAleatorio > cores.length) {
		
			numeroAleatorio = Math.round(Math.random() *10);

		}	
	
		return cores[numeroAleatorio];
		
	}
	
    function desenhaCirculo(evento) {
		

		var cor = sorteiaCor();
		
		if(evento.shiftKey && evento.altKey) {
			
			alert('SÃ³ aperte uma tecla por vez, por favor!');
			
		} else if(evento.shiftKey && tamanho + 10 <= 40) {
            
			tamanho = tamanho + 10;

        } else if(evento.altKey && tamanho - 5 >= 10) {
            
			tamanho = tamanho - 5;

        }
		
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, tamanho, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

    }
	var tamanho = 10;
    tela.onclick = desenhaCirculo;
	
	function mudaCor() {
		
		var cor = sorteiaCor();
		pincel.fillStyle = cor;
        pincel.fill();       

        return false; 
    }	
	
    tela.oncontextmenu = mudaCor;
	


</script>
